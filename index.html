<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Bonds Adventure! üéà</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 30px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            text-align: center;
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .mode-selector {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .mode-btn {
            background: #e0e0e0;
            color: #666;
            border: none;
            padding: 10px 25px;
            font-size: 1.1em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 15px;
            border-radius: 20px;
            color: white;
        }

        .score-item {
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
        }

        .game-area {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            min-height: 400px;
        }

        .number-bond-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .addition-mode .number-bond-display {
            flex-direction: column;
        }

        .subtraction-mode .number-bond-display {
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .whole-number {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .subtraction-mode .whole-number {
            margin-bottom: 0;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .parts-container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        .subtraction-mode .parts-container {
            margin-top: 0;
            gap: 20px;
        }

        .part-slot {
            background: white;
            width: 100px;
            height: 100px;
            border-radius: 20px;
            border: 4px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5em;
            font-weight: bold;
            color: #999;
            transition: all 0.3s;
        }

        .part-slot.filled {
            border-color: #4CAF50;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #333;
        }

        .operator {
            font-size: 3em;
            font-weight: bold;
            color: #555;
        }

        .draggable-numbers {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
        }

        .number-tile {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            width: 80px;
            height: 80px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            cursor: grab;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: all 0.2s;
            touch-action: none;
            position: relative;
        }

        .number-tile:hover {
            transform: scale(1.05);
        }

        .number-tile:active {
            cursor: grabbing;
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .number-tile.dragging {
            opacity: 0.5;
            z-index: 1000;
        }

        .number-tile.used {
            opacity: 0.3;
            cursor: not-allowed;
            pointer-events: none;
        }

        .part-slot.drag-over {
            border-color: #667eea;
            background: #e3f2fd;
            transform: scale(1.05);
        }

        .feedback {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            margin: 20px 0;
            min-height: 50px;
        }

        .feedback.success {
            color: #4CAF50;
            animation: bounce 0.5s;
        }

        .feedback.error {
            color: #f44336;
            animation: shake 0.5s;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:active {
            transform: translateY(0);
        }

        .instruction {
            text-align: center;
            font-size: 1.3em;
            color: #555;
            margin-bottom: 20px;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 2em;
            }
            .whole-number {
                width: 100px;
                height: 100px;
                font-size: 2.5em;
            }
            .part-slot {
                width: 80px;
                height: 80px;
                font-size: 2em;
            }
            .number-tile {
                width: 70px;
                height: 70px;
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Bonds Adventure! üéà</h1>
        
        <div class="mode-selector">
            <button class="mode-btn active" onclick="setMode('addition')">‚ûï Addition</button>
            <button class="mode-btn" onclick="setMode('subtraction')">‚ûñ Subtraction</button>
        </div>

        <div class="score-board">
            <div class="score-item">
                <div>‚≠ê Score</div>
                <div id="score">0</div>
            </div>
            <div class="score-item">
                <div>üéØ Streak</div>
                <div id="streak">0</div>
            </div>
            <div class="score-item">
                <div>üìä Level</div>
                <div id="level">1</div>
            </div>
        </div>

        <div class="game-area addition-mode" id="gameArea">
            <div class="instruction" id="instruction">Drag numbers to fill the slots!</div>
            
            <div class="number-bond-display" id="bondDisplay">
                <!-- Content generated by JavaScript -->
            </div>

            <div class="draggable-numbers" id="numberTiles"></div>
        </div>

        <div class="feedback" id="feedback"></div>

        <div class="buttons">
            <button onclick="checkAnswer()">‚úÖ Check Answer</button>
            <button onclick="newProblem()">üîÑ New Problem</button>
            <button onclick="resetSlots()">üßπ Clear</button>
        </div>
    </div>

    <script>
        let score = 0;
        let streak = 0;
        let level = 1;
        let currentMode = 'addition';
        let currentWhole = 10;
        let correctPart1 = 0;
        let correctPart2 = 0;
        let slot1Value = null;
        let slot2Value = null;
        let draggedTile = null;

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const gameArea = document.getElementById('gameArea');
            gameArea.className = 'game-area ' + mode + '-mode';
            
            if (mode === 'addition') {
                document.getElementById('instruction').textContent = 'Drag numbers to fill the slots!';
            } else {
                document.getElementById('instruction').textContent = 'What number should be subtracted?';
            }
            
            newProblem();
        }

        function generateProblem() {
            const maxNumber = Math.min(5 + level * 2, 20);
            currentWhole = Math.floor(Math.random() * (maxNumber - 3)) + 4;
            correctPart1 = Math.floor(Math.random() * (currentWhole - 1)) + 1;
            correctPart2 = currentWhole - correctPart1;
            
            slot1Value = null;
            slot2Value = null;
            
            updateDisplay();
            generateNumberTiles();
            document.getElementById('feedback').textContent = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function updateDisplay() {
            const display = document.getElementById('bondDisplay');
            
            if (currentMode === 'addition') {
                display.innerHTML = `
                    <div class="whole-number" id="wholeNumber">${currentWhole}</div>
                    <div style="font-size: 1.5em; margin: 10px 0;">‚¨áÔ∏è breaks into ‚¨áÔ∏è</div>
                    <div class="parts-container">
                        <div class="part-slot" data-slot="1">?</div>
                        <div class="part-slot" data-slot="2">?</div>
                    </div>
                `;
            } else {
                display.innerHTML = `
                    <div class="whole-number" id="wholeNumber">${currentWhole}</div>
                    <div class="operator">‚àí</div>
                    <div class="part-slot" data-slot="1">?</div>
                    <div class="operator">=</div>
                    <div class="part-slot" data-slot="2">?</div>
                `;
            }
            
            setupSlotListeners();
        }

        function setupSlotListeners() {
            document.querySelectorAll('.part-slot').forEach(slot => {
                slot.addEventListener('dragover', handleDragOver);
                slot.addEventListener('dragleave', handleDragLeave);
                slot.addEventListener('drop', handleDrop);
            });
        }

        function resetSlots() {
            slot1Value = null;
            slot2Value = null;
            
            document.querySelectorAll('.part-slot').forEach(slot => {
                slot.textContent = '?';
                slot.classList.remove('filled', 'drag-over');
            });
            
            document.querySelectorAll('.number-tile').forEach(tile => {
                tile.classList.remove('used');
            });
        }

        function generateNumberTiles() {
            const container = document.getElementById('numberTiles');
            container.innerHTML = '';
            
            // Create array with correct answers
            const numbers = [correctPart1, correctPart2];
            
            // Add distractors that are NOT equal to whole/2 (to avoid duplicate valid answers)
            const half = currentWhole / 2;
            let attempts = 0;
            while (numbers.length < 6 && attempts < 30) {
                const num = Math.floor(Math.random() * currentWhole) + 1;
                // Exclude: numbers already in array, numbers >= whole, and whole/2 if it's an integer
                if (!numbers.includes(num) && num < currentWhole && num !== half) {
                    numbers.push(num);
                }
                attempts++;
            }
            
            // Shuffle
            for (let i = numbers.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [numbers[i], numbers[j]] = [numbers[j], numbers[i]];
            }
            
            // Create tiles with drag functionality
            numbers.forEach(num => {
                const tile = document.createElement('div');
                tile.className = 'number-tile';
                tile.textContent = num;
                tile.draggable = true;
                tile.dataset.value = num;
                
                // Desktop drag
                tile.addEventListener('dragstart', handleDragStart);
                tile.addEventListener('dragend', handleDragEnd);
                
                // Touch drag
                tile.addEventListener('touchstart', handleTouchStart);
                tile.addEventListener('touchmove', handleTouchMove);
                tile.addEventListener('touchend', handleTouchEnd);
                
                container.appendChild(tile);
            });
        }

        // Desktop drag handlers
        function handleDragStart(e) {
            if (this.classList.contains('used')) {
                e.preventDefault();
                return;
            }
            draggedTile = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/plain', this.dataset.value);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            draggedTile = null;
        }

        function handleDragOver(e) {
            if (!draggedTile) return;
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            this.classList.add('drag-over');
        }

        function handleDragLeave(e) {
            this.classList.remove('drag-over');
        }

        function handleDrop(e) {
            e.preventDefault();
            this.classList.remove('drag-over');
            
            if (!draggedTile) return;
            
            const value = parseInt(e.dataTransfer.getData('text/plain'));
            placeNumberInSlot(this, value, draggedTile);
        }

        // Touch drag handlers
        let touchStartX, touchStartY;
        let clonedTile = null;

        function handleTouchStart(e) {
            if (this.classList.contains('used')) return;
            
            draggedTile = this;
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            this.classList.add('dragging');
        }

        function handleTouchMove(e) {
            if (!draggedTile) return;
            e.preventDefault();
        }

        function handleTouchEnd(e) {
            if (!draggedTile) return;
            
            const touch = e.changedTouches[0];
            const dropTarget = document.elementFromPoint(touch.clientX, touch.clientY);
            
            draggedTile.classList.remove('dragging');
            
            if (dropTarget && dropTarget.classList.contains('part-slot')) {
                const value = parseInt(draggedTile.dataset.value);
                placeNumberInSlot(dropTarget, value, draggedTile);
            }
            
            draggedTile = null;
        }

        function placeNumberInSlot(slot, value, tile) {
            const slotNum = slot.dataset.slot;
            
            // If slot already filled, don't allow
            if (slot.classList.contains('filled')) return;
            
            if (slotNum === '1') {
                slot1Value = value;
            } else {
                slot2Value = value;
            }
            
            slot.textContent = value;
            slot.classList.add('filled');
            tile.classList.add('used');
        }

        function checkAnswer() {
            if (slot1Value === null || slot2Value === null) {
                showFeedback('Please fill both slots! ü§î', 'error');
                return;
            }
            
            let isCorrect = false;
            
            if (currentMode === 'addition') {
                const sum = slot1Value + slot2Value;
                isCorrect = (sum === currentWhole);
                
                if (!isCorrect) {
                    showFeedback(`Not quite! ${slot1Value} + ${slot2Value} = ${sum}, not ${currentWhole}. Try again! üí™`, 'error');
                }
            } else {
                const diff = currentWhole - slot1Value;
                isCorrect = (diff === slot2Value);
                
                if (!isCorrect) {
                    showFeedback(`Not quite! ${currentWhole} ‚àí ${slot1Value} = ${diff}, not ${slot2Value}. Try again! üí™`, 'error');
                }
            }
            
            if (isCorrect) {
                score += 10 * level;
                streak++;
                
                if (streak % 5 === 0) {
                    level++;
                    showFeedback(`üéâ Amazing! Level Up to ${level}! üéä`, 'success');
                } else {
                    const messages = [
                        'üåü Perfect! You got it!',
                        'üéØ Excellent work!',
                        '‚≠ê Super job!',
                        'üé® You\'re a star!',
                        'üöÄ Outstanding!'
                    ];
                    showFeedback(messages[Math.floor(Math.random() * messages.length)], 'success');
                }
                
                createConfetti();
                updateScore();
                
                setTimeout(() => {
                    newProblem();
                }, 1500);
            } else {
                streak = 0;
                updateScore();
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = 'feedback ' + type;
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('streak').textContent = streak;
            document.getElementById('level').textContent = level;
        }

        function createConfetti() {
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * window.innerWidth + 'px';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.zIndex = '1000';
                    confetti.style.pointerEvents = 'none';
                    confetti.style.transform = 'translateY(0)';
                    confetti.style.transition = 'transform 3s linear, opacity 3s linear';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.style.transform = 'translateY(' + window.innerHeight + 'px) rotate(360deg)';
                        confetti.style.opacity = '0';
                    }, 10);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 50);
            }
        }

        function newProblem() {
            generateProblem();
        }

        // Initialize
        generateProblem();
    </script>
</body>
</html>
