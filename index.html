<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>App Launcher</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Learning Apps</h1>
            <p class="subtitle">Choose an activity to get started</p>
        </header>
        
        <main>
            <div id="app-grid" class="app-grid">
                <!-- Apps will be loaded here dynamically -->
            </div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Loading apps...</p>
            </div>
            
            <div id="error" class="error" style="display: none;">
                <p>‚ö†Ô∏è Unable to load apps. Please check that apps.json is available.</p>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
